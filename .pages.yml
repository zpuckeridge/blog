media:
  input: public/media
  output: media
content:
  - name: posts
    label: Posts
    path: _posts
    type: collection
    view:
      fields: [title, tag, date]
    fields:
      - { name: title, label: Title, type: string }
      - { name: date, label: Date, type: date }
      - { name: tag, label: Tag, type: string }
      - {
          name: description,
          label: Description,
          type: string,
          options: { maxlength: 160 },
        }
      - { name: image, label: Image, type: image }
      - { name: imageAlt, label: Image Attribute, type: string }
      - { name: body, label: Body, type: rich-text }
      - { name: lastModified, label: Last Updated, type: date }
    filename: "{primary}.md"
  - name: videos
    label: Videos
    path: _videos
    type: collection
    view:
      fields: [title, date, tag]
    fields:
      - { name: title, label: Title, type: string }
      - { name: date, label: Date, type: date }
      - { name: tag, label: Tag, type: string }
      - { name: description, label: Description, type: string, options: { maxlength: 160 } }
      - { name: videoUrl, label: Video URL, type: string }
      - { name: thumbnail, label: Thumbnail, type: image }
      - { name: thumbnailAlt, label: Thumbnail Attribute, type: string }
      - { name: lastModified, label: Last Updated, type: date }
    filename: "{primary}.md"